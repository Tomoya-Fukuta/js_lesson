<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クリックイベント</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  $(function(){
    
    //-----<< JavaScriptを使用した場合 >>-----//
    const js_button = document.getElementById("button"); // idを取得
    js_button.addEventListener(
      'click', // イベントの種類
      function() { // イベントが発生したときに実行される関数
      alert('ボタンをクリックしました。') // イベントの内容
    });

    //-----<< jqueryを使用した場合 >>-----//
    // const jq_button = $('#button');
    // jq_button.on('click', function() {
    //   alert('ボタンをクリックしました。')
    // });

  });

  </script>
</head>
<body>
  <div id="wrapper">
    <div id="button">
      <p>button</p>
    </div><!-- button -->
  </div><!-- wrapper -->
</body>
</html>
